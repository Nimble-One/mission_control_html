<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
    <head>
        <title>Mission Control UI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link
            rel="icon"
            href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3EðŸš€%3C/text%3E%3C/svg%3E"
            type="image/svg+xml" />

        <!-- 3RD PARTY -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script src="js/bootstrap.bundle.min.js"></script>

        <!-- NIMBLE ONE --
        <script src="../../os/web/utils/index.js"></script>
        <script src="js/gamepad.js"></script>
        <script src="js/streaming.js"></script-->
    </head>

    <body>

        <!-- HEADER -->
        <div id="cnt-header">

        </div>

        <!-- CONTAINER: MAIN VIEW -->
        <div id="cnt-main">

        <!-- CONTAINER: EMERGENCY BUTTONS -->
        <aside class="bd-sidebar">
            <div id="cnt-emergency-buttons">

                <!-- WIDGET: EMERGENCY BUTTONS -->
                <div id="wgt-emergency-buttons">

                </div>
            </div>
        </aside>

        <!-- CONTAINER: CAMERA STREAM -->
        <div id="cnt-camera-stream">

            <!-- WIDGET: CAMERA STREAM -->
            <div id="wgt-camera-stream">
                <div id="wgt-teleop-debug" class="card mb-3">
                    <div class="card-header">
                        Vision RGB Camera
                    </div>

                    <div class="card-body">
                        <img src="image.jpg">
                    </div>
                </div>
            </div>

        <!-- CONTAINER: INFO SCROLLER -->
        <aside class="bd-sidebar">
            <div id="cnt-info-scroller" class="">

                <!-- OPTIONAL WIDGET: TELEOP DEBUG -->
                <div id="wgt-teleop-debug" class="card mb-3" style="max-width: 18rem">

                    <div class="card-header">
                        Debug Actions
                    </div>
                    <div class="card-body">
                        <!-- SWITCH: LOOP LOCKED -->
                            <div id="div-loop-locked" class="form-check form-switch form-check-reverse">
                                <!-- <input class="form-check-input" type="checkbox" role="switch" id="switch-loop-locked">
                                <label class="form-check-label" for="switch-loop-locked">Loop Locked</label> -->
                                <input type="checkbox" class="btn-check" id="switch-loop-locked" autocomplete="off">
                                <label class="btn-lg btn btn-outline-primary" for="switch-loop-locked">Loop Locked</label>
                            </div>

                        <!-- SWITCH: ADJUST WHEEL -->
                            <div id="div-adjust-wheel" class="form-check form-switch form-check-reverse">
                                <input type="checkbox" class="btn-check" id="switch-adjust-wheel" checked autocomplete="off">
                                <label class="btn-lg btn btn-outline-primary" for="switch-adjust-wheel">Adjust Wheel</label>
                            </div>

                        <!-- SWITCH: AGA -->
                            <div id="div-aga" class="form-check form-switch form-check-reverse">
                                <input type="checkbox" class="btn-check" id="switch-aga" checked autocomplete="off">
                                <label class="btn-lg btn btn-outline-primary" for="switch-aga">AGA</label>
                                <!-- <input class="form-check-input" type="checkbox" role="switch" id="switch-aga">
                                <label class="form-check-label" for="switch-aga">AGA</label> -->
                            </div>
                    </div>
                </div>

                <!-- WIDGET: BATTERY STATE -->
                <div id="wgt-battery-state" class="card mb-3" style="max-width: 18rem">
                    <div class="card-header">
                        Battery State
                    </div>
                    <div class="card-body">
                        <table class="table table-dark table-striped">
                            <tbody>
                                <tr>
                                <td>Index</td>
                                <td class="fw-bold" id="td-battery-index">0</td>
                                </tr>
                                <tr>
                                    <td>Voltage</td>
                                    <td class="fw-bold" id="td-battery-voltage">24V</td>
                                </tr>
                                <tr>
                                    <td>Current</td>
                                    <td class="fw-bold" id="td-battery-current">18A</td>
                                </tr>
                                <tr>
                                    <td>Capacity</td>
                                    <td class="fw-bold" id="td-battery-capacity">18A</td>
                                </tr>
                                <tr>
                                    <td>Capacity (est):</td>
                                    <td class="fw-bold" id="td-battery-capacity-est">18A</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- WIDGET: MOTOR STATE -->
                <div id="wgt-motor-state" class="card mb-3" style="max-width: 18rem">
                    <div class="card-header">
                        Motor State
                    </div>
                    <div class="card-body">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                <th scope="col">Compass</th>
                                <th scope="col" id="th-shoulder">Shoulder</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>C1</td>
                                    <td class="fw-bold" id="td-shoulder-c1">9.31
                                        <span id="span-shoulder-c1" class="badge text-bg-success">OK</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>C2</td>
                                    <td class="fw-bold">
                                        <span id="span-shoulder-c2" class="badge text-bg-danger">-9.34</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>C3</td>
                                    <td class="fw-bold" id="td-shoulder-c3">9.31</td>
                                </tr>
                                <tr>
                                    <td>C4</td>
                                    <td class="fw-bold text-danger" id="td-shoulder-c4">9.01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- FOOTER -->
    <div id="cnt-footer">

    </div>
    </body>
</html>
